[tool.poetry]
name = "app"
version = "0.1.0"
description = ""
authors = ["Admin <admin@example.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"

# 3rd party
django = "^4.1.1"
fastapi = {extras = ["all"], version = "^0.83.0"}
pydantic = "^1.10.2"
uvicorn = "^0.17.6"
uvloop = {version = "^0.16.0", markers = 'sys_platform != "win32"'}
whitenoise = "^6.1.0"
requests = "^2.28.1"
psycopg2 = "^2.9.3"
psycopg2-binary = "^2.9.3"
dantico = "^0.0.7"
python-dotenv = "^0.21.0"

[tool.poetry.group.dev.dependencies]
black = "^22.6.0"
flake8 = "^5.0.4"
isort = "^5.10.1"
django-stubs = "^1.12.0"
mypy = "^0.971"
ipython = "^8.4.0"

[mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = "venv/"

[tool.django-stubs]
django_settings_module = "config.settings"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
